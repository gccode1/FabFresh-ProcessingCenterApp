<div  id="login" class="container"> 
    <form class="awesome-form" ng-submit="submitForm()" name="myForm">
        <div class="input-group">
            <input id="Email"  name="email" type="text" ng-pattern="/^[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" ng-model="login.email" required>
            <label for="Email">Email</label>
            <br>
            <span ng-show="!myForm.email.$error.required && !myForm.email.$valid">Email Invalid</span>
        </div>
        {{set()}}
        <br>
        <div class="input-group">
            <input type="password" id="password" name="password" ng-model="login.password" required>
            <label for="password">Password</label>
            <br>
        </div>
        <br><br>
        <button style="background: #888;"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-disabled="!myForm.email.$valid || !myForm.password.$valid" type="submit" id='login_submit'>Login</button>
    </form>
    <br>    
</div>

<!--<i class="loading" ng-show="loading"></i>-->
<div class="loader" ng-show="loading">
    
  <div class="inner one"></div>
  <div class="inner two"></div>
  <div class="inner three"></div>
</div>

<div ui-view>  </div>
